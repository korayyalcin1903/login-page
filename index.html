<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="header">
                <img src="img/koray.jpg" alt="">
            </div>
            <div class="body">
                <label for="">Username</label>
                <div class="form">
                    <i class="fa-solid fa-user"></i><input type="text" name="Username" id="username" placeholder="text@gmail.com">
                </div>
                <label for="">Password</label>
                <div class="form">
                    <i class="fa-solid fa-lock"></i><input type="password" name="password" id="password" placeholder="*******">
                </div>

                <button type="submit" class="login">Login</button>

                <div class="link">
                    <a href="#">Sign Up</a>
                    <a href="#">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
